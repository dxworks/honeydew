slug: honyedew
name: Honeydew
description: Honeydew is a tool that extracts facts using static code analysis from DotNet Solutions that contain C# and Visual Basic Projects.

license: Apache-2.0

repositories:
  - https://github.com/dxworks/honeydew

issues:
  - https://github.com/dxworks/honeydew/issues

docs:
  - https://dxworks.org/honeydew
  - https://github.com/dxworks/honeydew/tree/master/README.md

site: https://dxworks.org/honeydew

technologies:
  - C#
  - Visual Basic
  - Roslyn

tags:
  - Analysis

authors:
  - name: Andrei Timar
    github: https://github.com/andrei2699
  - name: Victor Chircu
    github: https://github.com/vchircu

voyager:
  versions:
    - version: 2.1.2
      name: dxworks/honeydew
      tag: v2.1.2-voyager
      asset: honeydew.zip
      instrument-yml: https://raw.githubusercontent.com/dxworks/honeydew/v2.1.2-voyager/instrument.yml
    - version: 3.0.0
      name: dxworks/honeydew
      tag: v3.0.0-voyager
      asset: honeydew.zip
      instrument-yml: https://raw.githubusercontent.com/dxworks/honeydew/v3.0.0-voyager/instrument.yml
    - version: 3.0.1
      name: dxworks/honeydew
      tag: v3.0.1
      asset: honeydew-voyager.zip
      instrument-yml: https://raw.githubusercontent.com/dxworks/honeydew/v3.0.1/instrument.yml

scriptBee:
  id: honeydew
  type: plugin
  versions:
    - version: 3.0.0
      name: dxworks/honeydew
      sourceCode: https://github.com/dxworks/honeydew/tree/v3.0.0/DxWorks.ScriptBee.Plugins.Honeydew
      manifest: https://raw.githubusercontent.com/dxworks/honeydew/v3.0.0/manifest.yaml
      asset: honeydew@3.0.0.zip
    - version: 3.0.1
      name: dxworks/honeydew
      sourceCode: https://github.com/dxworks/honeydew/tree/v3.0.1/DxWorks.ScriptBee.Plugins.Honeydew
      manifest: https://raw.githubusercontent.com/dxworks/honeydew/v3.0.1/manifest.yaml
      asset: honeydew-scriptbee.zip
